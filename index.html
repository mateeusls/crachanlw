<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/selo.svg" type="image/x-icon">
  <title>Matheus Lopes - DoWhile 2021</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <div class="rope"></div>
        <div class="clasp"></div>
        <div class="avatar">
          <span>
          <img src="images/selo.svg" alt="Selo Rocketseat">
          </span>
          <img id="userImage" src="https://avatars.githubusercontent.com/u/99461822?s=150&u=3f7e26089b8bf4d181b2f8f456ea25b250f461d2&v=4" alt="UserPhoto">
        </div>

        <h1 id="userName">Matheus Lopes</h1>
        <a href="https://github.com/mateeusgl" target="_blank">
          <img src="images/github 2.svg" alt="github image">
          <span id="userGithub">@mateeusgl</span>
        </a>

        <p id="userBio">An instructor focused on helping pople start programming for web</p>

        <ul id="socialMedia">
          <li class="instagram">
            <a href="https://www.instagram.com/mateeusgl" target="_blank">
              <img src="images/instagram.svg" alt="instagram">
            </a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/mateeusgl" target="_blank">
              <img src="images/facebook.svg" alt="facebook">
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/mateeusgl" target="_blank">
              <img src="images/twitter.svg" alt="twitter">
            </a>
          </li>
        </ul>
      </div>
    </div>
